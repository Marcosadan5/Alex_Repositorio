<body>
    <h1>Comando WC</h1>
    <hr>
    <p> Muestra el número total de líneas , palabras y caracteres del archivo texto.txt.</p>
    <br></br>
    <p>-c: Muestra el número de bytes del archivo</p>
    <br>
    <p>-m: Muestra el numero de caracteres</p> <!-- Añadido por Ernesto Velasco -->
    <br>
    <p>-l: Muestra el número de lineas </p>
    <br>
    <p>-L: muestra el tamaño de la linea mas larga</p>
    <h3>Ejemplo</h3>
    <b>wc -c fichero.txt</b>
</body>
